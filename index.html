<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="qr-code, wiktorc, p4zd4n, frontendmentor, frontend, mentor">
    <meta name="author" content="Wiktor C.">
    <meta name="description" content='Simple challenge from Frontend Mentor called "QR Code Component"'>

    <link rel="stylesheet" href="styles.css">
